<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="src/styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>
            Weather App
        </h1>
        <form id="search-form">
            <div class="input-group">
                <div class="form-outline">
                    <input id="search-input" type="search" class="form-control" placeholder="Search" />
                </div>
                <button id="search-button" class="btn btn-primary" type="submit">
                    <i class="fas fa-search"></i>
                </button>
                <button class="btn btn-success w-30" id="current-location">
                    Current
                </button>
            </div>
        </form>

        <br />
        <div>
            <h2 class="city" id="city"></h2>
            <p class="date">Mon 4.42pm</p>
        </div>
        <div>
            <i class="fas fa-thin fa-cloud-sun cloud"></i>
            <span class="temperature" id="temperature"></span>
            <span class="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
            </span>

        </div>
        <br>
        <div class="row" style="height: 100px;">
            <div class="col">
                <h3>Tue</h3>
                <i class="fas fa-thin fa-cloud-sun"></i>
                <h3>24°C</h3>
            </div>
            <div class="col">
                <h3>Wed</h3>
                <i class="fas fa-thin fa-cloud-sun"></i>
                <h3>23°C</h3>
            </div>
            <div class="col">
                <h3>Thur</h3>
                <i class="fas fa-thin fa-cloud-sun"></i>
                <h3>22°C</h3>
            </div>
            <div class="col">
                <h3>Fri</h3>
                <i class="fas fa-thin fa-cloud-sun"></i>
                <h3>22°C</h3>
            </div>
            <div class="col">
                <h3>Sat</h3>
                <i class="fas fa-thin fa-cloud-sun"></i>
                <h3>22°C</h3>
            </div>
        </div>
    </div>
<p><a href="https://github.com/Mercy-mathitu/my-weather-app">Open-source code </a>by Mercy Mathitu</p>

    <script src="src/index.js"></script>
</body>

</html>
