<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="src/styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="app">
    <div class="container">
        <div class="weather">
        <h1>
            Weather App
        </h1>
        <form id="search-form">
            <div class="row">
                <div class="input-group">
                    <div class="col-sm form-outline">
                        <input id="search-input" type="search" class="form-control" placeholder="Search" />
                    </div>
                    <div class="col-sm">
                        <button id="search-button" class="btn btn-primary" type="submit">
                            Search
                        </button>
                    </div>
                    <div class="col-sm">
                        <button class="btn btn-success w-30" id="current-location">
                            Current
                        </button>
                    </div>
                </div>
            </div>  
        </form>
        <br />
        <div>
            <h2 class="city" id="city"></h2>
            <ul>
                <li class="date" id="date"></li>
                <li id="description"></li>
            </ul>
        </div>
        <div class="row">
            <div class="col-6 d-flex weather-temperature">
                <img src="#" alt="mostly-cloudy" id="icon">
                <strong class="temperature" id="temperature"></strong><span class="units">
                    <a href="#" id="celsius-link">°C</a>|<a href="#" id="fahrenheit-link">°F</a>
                </span>
            </div>
            <div class="col-6">
                <li>
                    Humidity: <span id="humidity"></span>%
                </li>
                <li>Wind: <span id="wind"></span>km/h</li>
            </div>
        </div>
    </div>
    <small><a href="https://github.com/Mercy-mathitu/my-weather-app">Open-source code </a>by Mercy Mathitu</small>
    </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
